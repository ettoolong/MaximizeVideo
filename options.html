<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/options.css"/>
    <script type="text/javascript" src="js/options.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <div style="display:inline-block;">
        <label data-l10n-id="optionPageTitle">Maximize HTML5 Video Preferences:</label>

        <div class="itemDiv">
          <div id="toolbarAction" type="radioGroup">
            <div class="col">
              <label data-l10n-id="toolbarAction">Toolbar button action:</label>
            </div>
            <div class="col">
              <div>
                <input type="radio" id="dontSelectVideo" name="toolbarAction" value="0">
                <label for="dontSelectVideo" data-l10n-id="dontSelectVideo">Manual selct video element</label>
              </div>
              <div>
                <input type="radio" id="selectFirstVideo" name="toolbarAction" value="1">
                <label for="selectFirstVideo" data-l10n-id="selectFirstVideo">Auto maximize first video element</label>
              </div>
            </div>
          </div>
        </div>

        <div class="itemDiv">
            <div class="col">
              <label data-l10n-id="ignoreTinyElement">Ignore tiny element:</label>
            </div>
            <div class="col">
              <div>
                <label for="minWidth" data-l10n-id="minWidth">Minimum width</label>
                <input type="number" min="0" id="minWidth">
              </div>
              <div style="margin-top: 2px;">
                <label for="minHeight" data-l10n-id="minHeight">Minimum height</label>
                <input type="number" min="0" id="minHeight">
              </div>
            </div>
        </div>

        <div class="itemDiv">
            <input type="checkbox" id="supportFlash">
            <label for="supportFlash" data-l10n-id="supportFlash">Support Flash video</label>
        </div>

        <div class="itemDiv">
          <div id="iconColor" type="radioGroup">
            <label data-l10n-id="iconColor">Toolbar button icon color</label>
            <input type="radio" id="iconColorBlack" name="iconColor" value="0">
            <label for="iconColorBlack" data-l10n-id="iconColorBlack">Black</label>
            <input type="radio" id="iconColorWhite" name="iconColor" value="1">
            <label for="iconColorWhite" data-l10n-id="iconColorWhite">White</label>
          </div>
        </div>

        <div class="itemDiv">
          <div>
            <input type="checkbox" id="autoHideCursor">
            <label for="autoHideCursor" data-l10n-id="delayForHideCursor">When maximize video, auto hide mouse cursor after </label>
            <input type="number" min="1" min="60" id="delayForHideCursor" class="delayForHideCursor">
            <label for="delayForHideCursor" data-l10n-id="delayForHideCursor2"> seconds.</label>
          </div>
        </div>

        <div class="itemDiv">
          <div>
            <input type="checkbox" id="popupWindow">
            <label for="popupWindow" data-l10n-id="popupWindow">After maximize video, pop-up current tab to standalone window</label>
          </div>
          <div>
            <label data-l10n-id="needOtherAddon">You need install another add-on 'Popup Window' to enable this function</label>
          </div>
          <div>
            <a href='https://addons.mozilla.org/firefox/addon/popup-window/' data-l10n-id="installPopupWindow">https://addons.mozilla.org/firefox/addon/popup-window/</a>
          </div>
        </div>

        <div class="itemDiv">
          <div>
            <input type="checkbox" id="youtubeControllers">
            <label for="youtubeControllers" data-l10n-id="youtubeControllers">Keep original video controls on Youtube</label>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
